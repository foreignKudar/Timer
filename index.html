<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="watch">
                <h1 class="heading">STOPWATCH</h1>

                <div class="clock-full">
                    <div class="clock hours" id="hour">00</div>
                    <div class="clock mins" id="min">00</div>
                    <div class="clock seconds" id="sec">00</div>
                </div>

                <div class="buttons">
                    <button class="start-btn" id="start">Start</button>
                    <button class="stop-btn" id="stop">Stop</button>
                    <button class="reset-btn" id="reset">Reset</button>
                </div>
            </div>
        </div>
        <p class="copyright">Created by Vladimir Tskhovrebov</p>
    </main>
    
</body>
</html>
